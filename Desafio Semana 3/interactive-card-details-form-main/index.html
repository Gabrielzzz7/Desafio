<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <!--Style CSS-->

  <link rel="stylesheet" href="design/style.css">

  <!--Font-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

</head>

<body>

  <div class="conteudoEsquerda">
    <div class="cartãoFrente">
      <img class="imagemCartao" src="images/bg-card-front.png" alt="cartãoFrente">
      <img id="logo" src="images/card-logo.svg" alt="">
      <label class="numeros">0000 0000 0000 0000</label>
      <div>
        <label class="nome">Jane Appleseed</label>
        <label class="validadeM">00/</label>
        <label class="validadeA">00</label>
      </div>
    </div>


    <div class="cartãoTras">
      <img class="imagemCartao" src="images/bg-card-back.png" alt="">
      <label class="numerosTras">000</label>
    </div>
  </div>



  <div class="conteudoDireita">
    <form id="formulario">
      <label>Cardholder Name</label>
      <br>
      <input type="text" id="nome" name="name" class="error-message" required placeholder="e.g. Jane Appleseed">

      <br>
      <br>

      <label>Card Number</label>
      <br>
      <input type="number" id="cardNumber" name="name" required placeholder="e.g. 1234 5678 9123 0000">
      <div id="erroNumero" class="error-message"></div>

      <br>
      <br>


      <label class="alinhamento">Exp. Date (MM/YY)</label>
      <label class="alinhamento">CVC</label>
      <br>
      <input type="number" id="expDate" name="nome"  required placeholder="MM" , min="1" , max="12">
      <div id="erroMes" class="ladoALado" class="error-message"></div>

      <input type="number" id="MMYY" name="nome"   required placeholder="YY" , min="00" max="99">
      <div id="erroAno" class="ladoALado" class="error-message"></div>

      <input type="number" id="CVC" name="nome"  required placeholder="e.g. 123"><br>
      <div id="erroCVC" class="ladoALado" class="error-message"></div>


      <br>

      <input type="button" id="botão" required value="Confirm">

    </form>
  </div>


  <!-- Completed state start -->

</body>

</html>
